<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="styles/surveyPage.css">
  </head>

  <body>
      <div class="backgroundImage"></div>
    <main>
        <div id="titles">
      <h1 id="title">Formula1 survey form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
      <form action="#" id="survey-form">
        <div class="textInputs">
          <label for="name" id="name-label">Name</label>
          <input type="text" required id="name" placeholder="Enter your name" />
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            required
            id="email"
            placeholder="Enter your email"
          />
          <label for="age" id="number-label">Age</label>
          <input
            type="number"
            id="number"
            name="age"
            min="5"
            max="130"
            size="50"
            placeholder="XX"
          />
        </div>
        <label for="dropdown" id="dropdown-label"
          >Which option best describes your current role?</label
        >
        <select name="dropdown" id="dropdown">
          <!--should fix the default value-->
          <option value="professor">professor</option>
          <option value="student">student</option>
          <option value="test">test</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div id="radios">
          <label for="recomendation" id="definitively-label"
            >definitively</label
          >
          <input
            type="radio"
            name="recomendation"
            id="definitively"
            value="definitively"
          />
          <label for="recomendation" id="maybe-label">maybe</label>
          <input type="radio" name="recomendation" id="maybe" value="maybe" />
          <label for="recomendation" id="no-label">no</label>
          <input type="radio" name="recomendation" id="no" value="no" />
        </div>
        <div id="checkboxes">
          <p class="checkboxDescription">
            What is your favorite feature of freeCodeCamp?
          </p>
          <label for="codes">codes</label>
          <input type="checkbox" value="codes" name="codes" />
          <label for="texts">texts</label>
          <input type="checkbox" value="texts" name="texts" />
          <label for="images">images</label>
          <input type="checkbox" value="images" name="images" />
        </div>
        <div class="questions">
            <p>any questions?</p>
            <textarea name="comments" id="textArea" cols="30" rows="10" placeholder="enter your comment here my dude"></textarea>
        </div>
        <input type="submit" id="submit">
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
