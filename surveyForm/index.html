<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="styles/surveyPage.css" />
  </head>
  <body>
    <main>
      <div id="titles">
        <h1 id="title">Formula1 survey form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <form action="#" id="survey-form">
        <div class="textInputs">
          <label for="name" id="name-label">Name</label>
          <input type="text" required id="name" placeholder="Enter your name" />
          <label for="age" id="number-label">Age</label>
          <input type="number" id="number" name="age" min="10" max="130" size="50" placeholder="Age"/><br>
          <label for="email" id="email-label">Email</label>
          <input type="email" required id="email" placeholder="Enter your email"/>
        </div>
        <label for="dropdown" id="dropdown-label"
          >Which option best describes your familiarity with Formula1?</label>
        <select name="dropdown" id="dropdown">
          <option value="New">New</option>
          <option value="I know a few things">I know a few things</option>
          <option value="Watch races every weekend">Watch races every weekend</option>
        </select>
        <div id="inputs">
        <p id="interestFormula">Why are you interested in Formula1?</p>
        <div id="radios">
          <input type="radio" name="recomendation" id="Cars" value="Cars" />
          <label for="recomendation" id="cars-label">Cars</label>
          <input type="radio"name="recomendation" id="competition" value="competition"/>
          <label for="recomendation" id="competition-label">competition</label>
          <input type="radio" name="recomendation" id="no" value="no" />
          <label for="recomendation" id="engineering-label">Engineering</label>
        </div>
        <div id="checkboxes">
          <p class="checkboxDescription">Do you know any of these teams?</p>
          <input type="checkbox" value="redbull" name="redbull" />
          <label for="redbull">Red Bull</label>
          <input type="checkbox" value="ferrari" name="ferrari" />
          <label for="ferrari">Ferrari</label>
          <input type="checkbox" value="mercedes" name="mercedes" />
          <label for="mercedes">Mercedes</label>
          <input type="checkbox" value="maclaren" name="maclaren" />
          <label for="maclaren">Maclaren</label><br>
          <input type="checkbox" value="alfaromeo" name="alfaromeo" />
          <label for="alfaromeo">Alfa Romeo</label>
        </div>
      </div>
        <div class="questions">
          <p id="feelFree">Feel free to tell us anything else!</p>
          <textarea name="comments" id="textArea" cols="30" rows="10" placeholder="Anything you want to tell us, write it here."
          ></textarea>
        </div>
        <input type="submit" id="submit" value="Send" />
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
